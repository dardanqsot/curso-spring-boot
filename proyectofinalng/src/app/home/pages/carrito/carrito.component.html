<div class="container-lg">
    <h1>Mi carrito</h1>

    <div fxLayout.gt-md="row" fxLayout.gt-xs="column" fxLayoutGap="50px">

        <div fxFlex="2 1 auto">

            <div *ngIf="items.length > 0; else sinItems">

                <div *ngFor="let item of items">

                    <div fxLayout="row" fxLayoutGap="15px" class="carrito-item">

                        <img [src]="item.urlPortada" [alt]="item.titulo" height="120">

                        <div fxFlex="2 1 auto" class="info">
                            <div class="titulo">{{ item.titulo }}</div>

                            <button mat-button color="warn" (click)="removerItem(item)">
                                Eliminar
                            </button>

                            <div class="precio red">{{ item.precio | currency:'S/' }}</div>
                        </div>

                    </div>

                    <hr>

                </div>

            </div>


            <ng-template #sinItems>
                Ning√∫n item en el carrito
            </ng-template>

        </div>

        <div class="carrito-resumen">
            <h2>Total:</h2>

            <div class="total">{{ total | currency:'S/' }}</div>

            <button mat-raised-button color="primary" class="w-full pagar" (click)="pagar()">
                Pagar
            </button>

            <button mat-button class="w-full" routerLink="/libros">
                Seguir comprando
            </button>
        </div>

    </div>

</div>
